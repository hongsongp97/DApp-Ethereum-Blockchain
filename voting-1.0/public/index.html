<!DOCTYPE html>
<html>

<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body class="container">
  <h1>A Simple Hello World Voting Application</h1>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Chung</td>
          <td id="candidate-1"></td>
        </tr>
        <tr>
          <td>Son</td>
          <td id="candidate-2"></td>
        </tr>
        <tr>
          <td>Nguyen</td>
          <td id="candidate-3"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <form action="/api" method="post" id="form-vote" class="d-flex justify-content-center">
    <select id="candidate" name="candidate" class="mr-3">
      <option>Chung</option>
      <option>Son</option>
      <option>Nguyen</option>
    </select>
    <button class="btn btn-primary">Vote</button>
    <!-- <a href="#" onclick="voteForCandidate()" class="btn btn-primary">Vote</a> -->
  </form>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/35ae85a5d30500f7df20c47594d529af872ac88a/dist/web3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/index.js"></script>

</html>
